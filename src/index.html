<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>Chatbot Radim pro MČ Brno-střed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="LS Chatbot" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.413.min.css">
  <link rel="stylesheet" href="/css/app.css">

  <script src="/lib/jquery-1.8.3.min.js"></script>
  <script src="/lib/es6-shim.min.js"></script>
  <script src="/lib/js.storage.min.js"></script>
  <script src="/lib/moment-with-locales.min.js"></script>
  <script src="/lib/jquery.toast.min.js"></script>
  <script src= "/lib/later.min.js"></script>
  <script src= "/lib/math.min.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row header_ls">
        
            <div class="ls_left_text">
              <h1><p>Chatbot Radim pro MČ Brno-střed</p><br/></h1>
            </div>
       
    </div>
   
    <div class="row ">
        <div class="col-md-4 left_ls">
          <div class="ls_left_text">
              
              <h2><p>PROD klient</p></h2>
          </div>
        </div>
        <div class="col-md-1">
            
        </div>
        <div class="col-md-7">
      
          <div id="contentParent" class="responsive-columns-wrapper">
            <div id="chat-column-holder" class="responsive-column content-column">
              <div class="chat-column">
                <div id="scrollingChat"></div>
                <label for="textInput" class="inputOutline">
                  <input id="textInput" class="input responsive-column"
                    placeholder="Napište otázku" type="text"
                    onkeydown="ConversationPanel.inputKeyDown(event, this)">
                </label>
              </div>
            </div>
          
          </div>
        </div>
    </div>
</div>



  <script src="/js/common.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/conversation.js"></script>
  <script src="/js/payload.js"></script>
  <script src="/js/global.js"></script>
</body>
</html>
